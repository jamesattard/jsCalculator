<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="https://use.fontawesome.com/80c9a7f760.js"></script>
  </head>

  <body>

    <!-- Banner -->
    <div class="banner text-primary">
      <div class="text">
        <h1>JavaScript Calculator</h1>
      </div>
    </div>

    <!-- Calculator Container -->
    <div class="container">
      <div class="calcBox">

        <!-- Calculator Result -->
        <div class="calcResult" id="dispResult">0</div>

        <!-- Calculator Buttons -->
        <div class="calcButtons">
          <a class="btn btn-danger" id="AC">AC</a>
          <a class="btn btn-danger" id="←">←</a>
          <a class="btn btn-info" id="md">md</a>
          <a class="btn btn-info" id="÷">÷</a>
          <br />
          <a class="btn btn-default" id="7">7</a>
          <a class="btn btn-default" id="8">8</a>
          <a class="btn btn-default" id="9">9</a>
          <a class="btn btn-info" id="×">×</a>
          <br />
          <a class="btn btn-default" id="4">4</a>
          <a class="btn btn-default" id="5">5</a>
          <a class="btn btn-default" id="6">6</a>
          <a class="btn btn-info" id="+">+</a>
          <br />
          <a class="btn btn-default" id="1">1</a>
          <a class="btn btn-default" id="2">2</a>
          <a class="btn btn-default" id="3">3</a>
          <a class="btn btn-info" id="-">-</a>
          <br />
          <a class="btn btn-default" id="0">0</a>
          <a class="btn btn-default" id=".">.</a>
          <a class="btn btn-success btn-wide" id="ANS">ANS</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="text">
        <p>by James J. Attard &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </div>

  </body>
</html>
